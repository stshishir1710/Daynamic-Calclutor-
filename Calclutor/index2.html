<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body> 
    <div class="container">
        <div class="display">
            <input type="text" name="display"  id="display" readonly>
        </div>
    <br>
    <div class="button">
        <div class="line">
            <input type="button" value="AC" class="color" id="ac">
            <input type="button" value="DEL" class="color" id="del">
            <input type="button" value="%"  class="color" id="parsent">
            <input type="button" value="/" class="color" id="divition">
        </div>
       <div class="line">
        <input type="button" value="7" id="seven">
        <input type="button" value="8" id="eight">
        <input type="button" value="9" id="nine">
        <input type="button" value="+" class="color" id="plus">
       </div>
       <div class="line">
        <input type="button" value="4" id="four">
        <input type="button" value="5" id="five">
        <input type="button" value="6" id="six">
        <input type="button" value="-" class="color" id="mains">
       </div>
       <div class="line">
        
        <input type="button" value="1" id="one">
        <input type="button" value="2" id="two">
        <input type="button" value="3" id="three">
        <input type="button" value="*" class="color" id="into">
       </div>
      <div class="line">
        <input type="button" value="0" id="zero">
        <input type="button" value="." id="point">
        <input type="button" value="=" id="equal" class="color" >
      </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
